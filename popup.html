<!DOCTYPE html>
<html>
<head>
  <title>Seat Booking</title>
  <style>
    body { width: 300px; padding: 10px; }
    input, button { margin: 5px 0; width: 100%; }
  </style>
</head>
<body>
  <h2>Seat Booking</h2>
  <input type="text" id="seatId" placeholder="Seat id">
  <input type="text" id="floorId" placeholder="Floor id">
  <input type="text" id="emailId" placeholder="Email id">
  <input type="date" id="startDate" placeholder="Start Date">
  <input type="date" id="endDate" placeholder="End Date">
  <button id="bookButton">Book Seats</button>
  <div id="status" style="color: red;"></div>
  <script src="scripts/popup.js"></script>
</body>
</html>
