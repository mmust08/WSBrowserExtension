<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seat Booking</title>

    <link rel="stylesheet" href="styles/popup.css">
    <link href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <a
        href="https://worksense.optimaze.net/"
        target="_blank"
        rel="noopener noreferrer"
        style="text-decoration: none"
        ><div style="display: flex; justify-content: left; align-items: center">
          <img src="icons/icon32.png" alt="EG worksense" />&nbsp;
          <h2 style="font-size: 30px; color: #123845; margin: 10px">
            EG Worksense
          </h2>
        </div></a
      >

      <div class="seatSelectionWrapper" style="display: flex; gap: 4px">
        <input
          type="text"
          id="seatId"
          placeholder="Seat Id"
          autocomplete="on"
          style="flex: 8"
          class="hidden"
        />
        <button id="btnSeatIdSelection" style="flex: 4">Select Seat</button>
      </div>
      <span id="seatIdAlertMessage"></span>
      <input
        type="text"
        id="floorId"
        placeholder="Floor Id"
        class="hidden"
        readonly
      />

      <input type="text" id="datepicker" placeholder="Pick a date" />

      <input
        type="email"
        id="emailId"
        placeholder="Email Id"
        autocomplete="on"
      />
      <hr>
      <button id="bookButton">Book Seats</button>

      <div id="status"></div>
      <div id="error"></div>
    </div>
    <script src="scripts/popup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
  </body>
</html>
